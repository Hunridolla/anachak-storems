<!DOCTYPE html>
<html th:with="active_page = 'exchange-rate'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head :: head" />

<body class="smart-style-4">

    <!-- #HEADER -->
    <header id="header">
        <th:block th:include="fragments/head :: logo" />

        <!-- pulled right: nav area -->
        <div class="pull-right">
            <!-- collapse menu button -->
            <div id="hide-menu" class="btn-header pull-right">
                <span> <a href="javascript:void(0);" data-action="toggleMenu" title="Collapse Menu"><i
                            class="fa fa-reorder"></i></a> </span>
            </div>
            <!-- end collapse menu -->

            <!-- #MOBILE -->
            <!-- Top menu profile link : this shows only when top menu is active -->
            <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
                <li class="">
                    <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
                        <img src="img/avatars/sunny.png" alt="John Doe" class="online" />
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0"><i
                                    class="fa fa-cog"></i> Setting</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="profile.html" class="padding-10 padding-top-0 padding-bottom-0"> <i
                                    class="fa fa-user"></i> <u>P</u>rofile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0"
                                data-action="toggleShortcut"><i class="fa fa-arrow-down"></i> <u>S</u>hortcut</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0"
                                data-action="launchFullscreen"><i class="fa fa-arrows-alt"></i> Full <u>S</u>creen</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="login.html" class="padding-10 padding-top-5 padding-bottom-5"
                                data-action="userLogout"><i class="fa fa-sign-out fa-lg"></i>
                                <strong><u>L</u>ogout</strong></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- logout button -->
            <div id="logout" class="btn-header transparent pull-right">
                <span> <a href="login.html" title="Sign Out" data-action="userLogout"
                        data-logout-msg="You can improve your security further after logging out by closing this opened browser"><i
                            class="fa fa-sign-out"></i></a> </span>
            </div>
            <!-- end logout button -->

            <!-- search mobile button (this is hidden till mobile view port) -->
            <div id="search-mobile" class="btn-header transparent pull-right">
                <span> <a href="javascript:void(0)" title="Search"><i class="fa fa-search"></i></a> </span>
            </div>
            <!-- end search mobile button -->

            <!-- input: search field -->
            <form action="search.html" class="header-search pull-right">
                <input id="search-fld" type="text" name="param" placeholder="Find reports and more">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <a href="javascript:void(0);" id="cancel-search-js" title="Cancel Search"><i
                        class="fa fa-times"></i></a>
            </form>
            <!-- end input: search field -->

            <!-- fullscreen button -->
            <div id="fullscreen" class="btn-header transparent pull-right">
                <span> <a href="javascript:void(0);" data-action="launchFullscreen" title="Full Screen"><i
                            class="fa fa-arrows-alt"></i></a> </span>
            </div>
            <!-- end fullscreen button -->

            <!-- #Voice Command: Start Speech -->
            <div id="speech-btn" class="btn-header transparent pull-right hidden-sm hidden-xs">
                <div>
                    <a href="javascript:void(0)" title="Voice Command" data-action="voiceCommand"><i
                            class="fa fa-microphone"></i></a>
                    <div class="popover bottom">
                        <div class="arrow"></div>
                        <div class="popover-content">
                            <h4 class="vc-title">Voice command activated <br>
                                <small>Please speak clearly into the mic</small>
                            </h4>
                            <h4 class="vc-title-error text-center">
                                <i class="fa fa-microphone-slash"></i> Voice command failed
                                <br>
                                <small class="txt-color-red">Must <strong>"Allow"</strong> Microphone</small>
                                <br>
                                <small class="txt-color-red">Must have <strong>Internet Connection</strong></small>
                            </h4>
                            <a href="javascript:void(0);" class="btn btn-success" onclick="commands.help()">See
                                Commands</a>
                            <a href="javascript:void(0);" class="btn bg-color-purple txt-color-white"
                                onclick="$('#speech-btn .popover').fadeOut(50);">Close Popup</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end voice command -->
        </div>
        <!-- end pulled right: nav area -->

    </header>
    <!-- END HEADER -->

    <aside id="left-panel">
        <!-- UserModel info -->
        <div class="login-info">
            <span>
                <!-- UserModel image size is adjusted inside CSS, it should stay as it -->
                <a href="" id="show-shortcut" data-action="toggleShortcut">
                    <img src="img/avatars/sunny.png" alt="me" class="online" />
                    <span>
                        john.doe
                    </span>
                    <i class="fa fa-angle-down"></i>
                </a>

            </span>
        </div>
        <!-- end user info -->
        <th:block th:include="fragments/nav :: nav" />
        <span class="minifyme" data-action="minifyMenu">
            <i class="fa fa-arrow-circle-left hit"></i>
        </span>
    </aside>
    <!-- END NAVIGATION -->

    <!-- MAIN PANEL -->
    <div id="main" role="main">

        <!-- RIBBON -->
        <div>
            <ol class="breadcrumb">
                <li><a id="btn-new-exRate" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> New</a></li>
                <li><a id="btn-save-exRate" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Commit</a></li>
                <li><a id="btn-find-exRate" class="btn btn-sm btn-primary" data-toggle="modal"
                        data-target="#find-item-modal"><i class="fa fa-search"></i> Find</a></li>
            </ol>
        </div>
        <!-- END RIBBON -->

        <!-- MAIN CONTENT -->
        <div id="content">
            <!-- widget grid -->
            <section id="widget-grid" class="">
                <!-- row -->
                <div class="row">
                    <!-- NEW WIDGET START -->
                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-8">

                        <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false"
                            data-widget-colorbutton="false" data-widget-deletebutton="true"
                            data-widget-togglebutton="true">
                            <header>
                                <h2>Exchange Rate</h2>
                            </header>
                            <!-- widget div-->
                            <div>

                                <!-- widget edit box -->
                                <div class="jarviswidget-editbox">
                                    <input class="form-control" type="text">
                                </div>
                                <!-- end widget edit box -->

                                <!-- widget content -->
                                <div class="widget-body no-padding">
                                    <form id="order-form" class="smart-form" novalidate="novalidate">
                                        <fieldset>
                                            <div class="row">
                                                <section class="col col-4">
                                                    <label class="label">Currency</label>
                                                    <label class="select">
                                                        <select id="ex-type" name="ex-type">
                                                            <option value="1" selected="true">USD-KHR</option>
                                                        </select>
                                                        <i></i>
                                                    </label>
                                                </section>
                                                <section class="col col-4">
                                                    <label class="label">Effective Date</label>
                                                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                                                        <input type="text" name="effective-date" id="effective-date"
                                                            placeholder="">
                                                    </label>
                                                </section>
                                                <section class="col col-4">

                                                </section>
                                            </div>
                                            <div class="row">
                                                <section class="col col-4">
                                                    <label class="label">Buy Rate</label>
                                                    <label for="buy-rate" class="input">
                                                        <input type="text" name="buy-rate" id="buy-rate"
                                                            placeholder="0.00">
                                                    </label>
                                                </section>
                                                <section class="col col-4">
                                                    <label class="label">Sell Rate</label>
                                                    <label for="sell-rate" class="input">
                                                        <input type="text" name="sell-rate" id="sell-rate"
                                                            placeholder="0.00">
                                                    </label>
                                                </section>
                                                <section class="col col-4">
                                                    <label class="label">Mid Rate</label>
                                                    <label for="mid-rate" class="input">
                                                        <input type="text" name="mid-rate" id="mid-rate"
                                                            placeholder="0.00">
                                                    </label>
                                                </section>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <!-- end widget content -->
                            </div>
                            <!-- end widget div -->
                        </div>
                        <!-- end widget -->
                    </article>
                    <!-- WIDGET END -->
                </div>
                <!-- end row -->
            </section>
            <!-- end widget grid -->
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN PANEL -->
    <th:block th:include="fragments/foot :: foot" />
    <script>
        $(document).ready(function () {
            pageSetUp();
            $('#effective-date').datepicker({
                dateFormat: 'dd-mm-yy',
                prevText: '<i class="fa fa-chevron-left"></i>',
                nextText: '<i class="fa fa-chevron-right"></i>',
                onSelect: function (selectedDate) {
                    $('#effective-date').datepicker('option', 'minDate', new Date());
                }
            });
        })
    </script>
</body>

</html>
