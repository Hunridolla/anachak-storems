<!DOCTYPE html>
<html th:with="active_page = 'sale-orders'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="fragments/head :: head" />
    <body class="smart-style-4">
        <!-- HEADER -->
        <header id="header">
            <th:block th:include="fragments/head :: logo" />
            <th:block th:include="fragments/head :: toggle"/>
        </header>
        <!-- END HEADER -->

        <!-- NAVIGATION -->
        <aside id="left-panel">
            <!-- USER INFORMATION -->
            <div class="login-info">
                <span>
                    <a href="" id="show-shortcut" data-action="toggleShortcut">
                        <img src="img/avatars/sunny.png" alt="me" class="online" />
                        <span>Hunridolla</span><i class="fa fa-angle-down"></i>
                    </a>
                </span>
            </div>
            <!-- END USER INFORMATION -->
            <th:block th:include="fragments/nav :: nav" />
            <span class="minifyme" data-action="minifyMenu">
                <i class="fa fa-arrow-circle-left hit"></i>
            </span>
        </aside>
        <!-- END NAVIGATION -->

        <!-- MAIN PANEL -->
        <div id="main" role="main">
            <!-- RIBBON -->
            <div>
                <ol class="breadcrumb">
                    <li><button id="btn-new-sale-order" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> New</button></li>
                    <li><button id="btn-save-sale-order" type="submit" form="frm-create-sale-order" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Commit</button></li>
                    <li><button id="btn-print-sale-order" class="btn btn-sm btn-success"><i class="fa fa-print"></i> Print</button></li>
                    <li><button id="btn-find-sale-order" class="btn btn-sm btn-primary" data-toggle="modal"
                           data-target="#find-item-modal"><i class="fa fa-search"></i> Find</button></li>
                </ol>
            </div>
            <!-- END RIBBON -->
            <!-- MAIN CONTENT -->
            <div id="content">
                <!-- widget grid -->
                <section id="widget-grid" class="">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                            <div class="jarviswidget jarviswidget-color-white" id="wid-id-0" data-widget-editbutton="false"
                                 data-widget-colorbutton="false" data-widget-deletebutton="false"
                                 data-widget-togglebutton="true">
                                <header>
                                    <ul class="nav nav-tabs pull-left in">
                                        <li class="active">
                                            <a id="tab-create-sale-order" data-toggle="tab" href="#create-sale-order">
                                                <i class="fa fa-lg fa-plus"></i> Sale Order</a>
                                        </li>
                                        <li>
                                            <a id="tab-sale-order-list" data-toggle="tab" href="#sale-order-list">
                                                <i class="fa fa-lg fa-list"></i> Sale Order List</a>
                                        </li>
                                    </ul>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget edit box -->
                                    <div class="jarviswidget-editbox">
                                        <!-- This area used as dropdown edit box -->
                                        <input class="form-control" type="text">
                                    </div>
                                    <!-- end widget edit box -->

                                    <!-- widget content -->
                                    <div class="widget-body no-padding">
                                        <div class="tab-content">
                                            <!--TAB MAIN-->
                                            <div class="tab-pane active" id="create-sale-order">
                                                <form id="frm-create-sale-order" class="smart-form" novalidate="novalidate">
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-3">
                                                                <label class="label">Sale Order ID</label>
                                                                <label for="sale-order-id" class="input">
                                                                    <input type="text" name="sale_order_id" id="sale-order-id" readonly>
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-3">
                                                                <label class="label">Sale Order Date:</label>
                                                                <label class="input">
                                                                    <i class="icon-append fa fa-calendar"></i>
                                                                    <input type="text" name="sale_order_date" id="sale-order-date">
                                                                </label>
                                                            </section>
                                                            <section class="col col-3">
                                                                <label class="label">Ref.No</label>
                                                                <label for="ref-no" class="input">
                                                                    <input id="ref-no" name="ref_no" type="text">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label">Remark</label>
                                                                <label for="Remark" class="input">
                                                                    <input type="text" name="remark" id="remark">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-3">
                                                                <label class="label">Customers</label>
                                                                <label class="select">
                                                                    <select id="customers" name="customers" >
                                                                        <option th:each="data :${customers}"
                                                                                th:value="${data.customer_id}"
                                                                                th:text="${data.company_name}"></option>
                                                                    </select>
                                                                    <i></i>
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label">Address</label>
                                                                <label for="address" class="input">
                                                                    <input type="text" name="address" id="address">
                                                                </label>
                                                            </section>
                                                        </div>
                                                    </fieldset>
                                                    <fieldset>
                                                        <div style="margin:0px 0px 10px 0px;">
                                                            <a id="btn-add-sale-order-item" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> Add Sale Items</a>
                                                        </div>
                                                        <div class="table-responsive">
                                                            <table id="tbl-sale-order-item" class="table table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>Action</th>
                                                                    <th>Item.Code</th>
                                                                    <th>Description</th>
                                                                    <th>Qty</th>
                                                                    <th>Rate</th>
                                                                    <th>Disc.Value</th>
                                                                    <th>Sub.Amt</th>
                                                                    <th>Total.Amt</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>

                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </fieldset>
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-8">
                                                            </section>
                                                            <section class="col col-2">
                                                                <label class="label">Sub Amount:</label>
                                                            </section>
                                                            <section class="col col-2">
                                                                <label for="total-subAmt" class="input">
                                                                    <input id="total-subAmt" name="total_subAmt" type="text" readonly>
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-8">
                                                            </section>
                                                            <section class="col col-2">
                                                                <label class="label">Discount:</label>
                                                            </section>
                                                            <section class="col col-2">
                                                                <label for="total-disc" class="input">
                                                                    <input id="total-disc" name="total_disc" type="text" readonly>
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-8">
                                                            </section>
                                                            <section class="col col-2">
                                                                <label class="label">Grand Amount:</label>
                                                            </section>
                                                            <section class="col col-2">
                                                                <label for="total-amt" class="input">
                                                                    <input id="total-amt" name="total_amt" type="text" readonly>
                                                                </label>
                                                            </section>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!--END-->

                                            <!--TAB LIST-->
                                            <div class="tab-pane" id="sale-order-list">

                                            </div>
                                            <!--END-->
                                        </div>
                                    </div>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </div>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->
                </section>
                <!-- end widget grid -->
            </div>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END MAIN PANEL -->
        <th:block th:include="fragments/modals :: add-item-modal"/>
        <th:block th:include="fragments/foot :: foot" />
    </body>
</html>
