<!DOCTYPE html>
<html th:with="active_page = 'categories'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="fragments/head :: head" />
    <body class="smart-style-4">
        <!-- HEADER -->
        <header id="header">
            <th:block th:include="fragments/head :: logo" />
            <th:block th:include="fragments/head :: toggle"/>
        </header>
        <!-- END HEADER -->

        <!-- NAVIGATION -->
        <aside id="left-panel">
            <!-- USER INFORMATION -->
            <div class="login-info">
                        <span>
                            <a href="" id="show-shortcut" data-action="toggleShortcut">
                                <img src="img/avatars/sunny.png" alt="me" class="online" />
                                <span>
                                    Hunridolla
                                </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </span>
            </div>
            <!-- END USER INFORMATION -->
            <th:block th:include="fragments/nav :: nav" />
            <span class="minifyme" data-action="minifyMenu">
                        <i class="fa fa-arrow-circle-left hit"></i>
                    </span>
        </aside>
        <!-- END NAVIGATION -->

        <!-- MAIN PANEL -->
        <div id="main" role="main">
            <!-- RIBBON -->
            <div>
                <ol class="breadcrumb">
                    <li><button id="btn-new-category" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> New</button></li>
                    <li><button id="btn-save-category" type="submit" form="frm-create-category" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Commit</button></li>
                    <li><button id="btn-find-category" class="btn btn-sm btn-primary" data-toggle="modal"
                            data-target="#find-item-modal"><i class="fa fa-search"></i> Find</button></li>
                </ol>
            </div>
            <!-- END RIBBON -->
            <!-- MAIN CONTENT -->
            <div id="content">
                <!-- widget grid -->
                <section id="widget-grid" class="">
                    <!-- row -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                            <!-- Widget ID (each widget will need unique ID)-->
                            <div class="jarviswidget jarviswidget-color-white" id="wid-id-0" data-widget-editbutton="false"
                                data-widget-colorbutton="false" data-widget-deletebutton="false"
                                data-widget-togglebutton="true">
                                <header>
                                    <ul class="nav nav-tabs pull-left in">
                                        <li class="active">
                                            <a id="tab-create-category" data-toggle="tab" href="#create-category">
                                                <i class="fa fa-lg fa-plus"></i> Create Category</a>
                                        </li>
                                        <li>
                                            <a id="tab-category-list" data-toggle="tab" href="#category-list">
                                                <i class="fa fa-lg fa-list"></i> Category List</a>
                                        </li>
                                    </ul>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget edit box -->
                                    <div class="jarviswidget-editbox">
                                        <!-- This area used as dropdown edit box -->
                                        <input class="form-control" type="text">
                                    </div>
                                    <!-- end widget edit box -->

                                    <!-- widget content -->
                                    <div class="widget-body no-padding">
                                        <div class="tab-content">
                                            <!--TAB MAIN-->
                                            <div class="tab-pane active" id="create-category">
                                                <form id="frm-create-category" class="smart-form" novalidate="novalidate">
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-4">
                                                                <label class="label">Category ID</label>
                                                                <label for="category_id" class="input">
                                                                    <input type="text" name="category_id" id="category_id"
                                                                        readonly>
                                                                </label>
                                                            </section>
                                                            <section class="col col-8">
                                                                <label class="label">Category Name</label>
                                                                <label for="category_name" class="input">
                                                                    <input type="text" name="category_name"
                                                                        id="category_name">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <section>
                                                            <label class="label">Remark</label>
                                                            <label for="remark" class="input">
                                                                <input type="text" name="remark" id="remark">
                                                            </label>
                                                        </section>
                                                        <section>
                                                            <label class="checkbox">
                                                                <input type="checkbox" name="inactive" id="inactive">
                                                                <i></i>Inactive
                                                            </label>
                                                        </section>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!--END-->

                                            <!--TAB LIST-->
                                            <div class="tab-pane" id="category-list">
                                                <div class="table-responsive">
                                                    <table id="tbl_categories" class="table table-bordered">
                                                        <thead>
                                                            <tr>
                                                                <th>Category ID</th>
                                                                <th>Category Name</th>
                                                                <th>Remark</th>
                                                                <th>Status</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <!--END-->
                                        </div>
                                    </div>
                                    <!-- end widget content -->
                                </div>
                                <!-- end widget div -->
                            </div>
                            <!-- end widget -->
                        </article>
                        <!-- WIDGET END -->
                    </div>
                    <!-- end row -->
                </section>
                <!-- end widget grid -->
            </div>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END MAIN PANEL -->
        <th:block th:include="fragments/foot :: foot" />
    </body>
</html>
