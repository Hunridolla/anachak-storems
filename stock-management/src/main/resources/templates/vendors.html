<!DOCTYPE html>
<html th:with="active_page = 'vendors'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="fragments/head :: head" />
    <body class="smart-style-4">
        <!-- HEADER -->
        <header id="header">
            <th:block th:include="fragments/head :: logo" />
            <th:block th:include="fragments/head :: toggle"/>
        </header>
        <!-- END HEADER -->

        <!-- NAVIGATION -->
        <aside id="left-panel">
            <!-- USER INFORMATION -->
            <div class="login-info">
                        <span>
                            <a href="" id="show-shortcut" data-action="toggleShortcut">
                                <img src="img/avatars/sunny.png" alt="me" class="online" />
                                <span>
                                    Hunridolla
                                </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </span>
            </div>
            <!-- END USER INFORMATION -->
            <th:block th:include="fragments/nav :: nav" />
            <span class="minifyme" data-action="minifyMenu">
                        <i class="fa fa-arrow-circle-left hit"></i>
                    </span>
        </aside>
        <!-- END NAVIGATION -->

        <!-- MAIN PANEL -->
        <div id="main" role="main">
            <!-- RIBBON -->
            <div>
                <ol class="breadcrumb">
                    <li><button id="btn-new-vendor" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> New</button></li>
                    <li><button id="btn-save-vendor" type="submit" form="frm-create-vendor" class="btn btn-sm btn-success"><i class="fa fa-check"></i> Commit</button></li>
                    <li><button id="btn-find-vendor" class="btn btn-sm btn-primary" data-toggle="modal"
                            data-target="#find-vendor-modal"><i class="fa fa-search"></i> Find</button></li>
                </ol>
            </div>
            <!-- END RIBBON -->
            <!-- MAIN CONTENT -->
            <div id="content">
                <!-- widget grid -->
                <section id="widget-grid" class="">
                    <!-- ROW -->
                    <div class="row">
                        <!-- NEW WIDGET START -->
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="jarviswidget jarviswidget-color-white" id="wid-id-0" data-widget-editbutton="false"
                                data-widget-colorbutton="false" data-widget-deletebutton="false"
                                data-widget-togglebutton="true">
                                <header>
                                    <ul class="nav nav-tabs pull-left in">
                                        <li class="active">
                                            <a id="tab-create-vendor" data-toggle="tab" href="#create-vendor">
                                                <i class="fa fa-lg fa-plus"></i> Create Vendor</a>
                                        </li>
                                        <li>
                                            <a id="tab-vendor-list" data-toggle="tab" href="#vendor-list">
                                                <i class="fa fa-lg fa-list"></i> Vendor List </a>
                                        </li>
                                    </ul>
                                </header>
                                <!-- widget div-->
                                <div>
                                    <!-- widget edit box -->
                                    <div class="jarviswidget-editbox">
                                        <!-- This area used as dropdown edit box -->
                                    </div>
                                    <!-- end widget edit box -->

                                    <!-- widget content -->
                                    <div class="widget-body no-padding">
                                        <div class="tab-content">
                                            <!-- start tab -->
                                            <div id="create-vendor" class="tab-pane active">
                                                <form id="frm-create-vendor" class="smart-form padding-5"
                                                    novalidate="novalidate">
                                                    <header>
                                                        <h3>Vendor</h3>
                                                    </header>
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-4">
                                                                <label class="label">Vendor ID</label>
                                                                <label for="vendor_id" class="input">
                                                                    <input id="vendor_id" name="vendor_id"  type="text" readonly>
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-4">
                                                                <label class="label">Vendor Type</label>
                                                                <label class="select">
                                                                    <select id="vendor_type" name="vendor_type">
                                                                        <option th:each="type :${types}"
                                                                            th:value="${type.vendor_type_id}"
                                                                            th:text="${type.vendor_type_name}"></option>
                                                                    </select>
                                                                    <i></i>
                                                                </label>
                                                            </section>
                                                            <section class="col col-8">
                                                                <label class="label">Company Name</label>
                                                                <label for="company_name" class="input">
                                                                    <input type="text" name="company_name" id="company_name"
                                                                        placeholder="">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-4">
                                                                <label class="label">Title</label>
                                                                <label class="select">
                                                                    <select name="title" id="title">
                                                                        <option value="Mss." selected> Mss.</option>
                                                                        <option value="Mrs."> Mrs.</option>
                                                                        <option value="Miss."> Miss.</option>
                                                                    </select>
                                                                    <i></i>
                                                                </label>
                                                            </section>
                                                            <section class="col col-8">
                                                                <label class="label">Company Name (Khmer)</label>
                                                                <label for="company_name_khmer" class="input">
                                                                    <input type="text" name="company_name_khmer"
                                                                        id="company_name_khmer">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label">First Name</label>
                                                                <label for="first_name" class="input">
                                                                    <input type="text" name="first_name" id="first_name">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label">Last Name</label>
                                                                <label for="last_name" class="input">
                                                                    <input type="text" name="last_name" id="last_name">
                                                                </label>
                                                            </section>
                                                        </div>

                                                    </fieldset>
                                                    <fieldset id="invoice-container">
                                                        <h3>Contact Information</h3>
                                                    </fieldset>
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label">Contact</label>
                                                                <label for="contact" class="input">
                                                                    <input type="text" name="contact" id="contact"
                                                                        placeholder="">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label">Phone</label>
                                                                <label for="phone" class="input">
                                                                    <input type="text" name="phone" id="phone"
                                                                        placeholder="">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label class="label">Email</label>
                                                                <label for="email" class="input">
                                                                    <input type="text" name="email" id="email"
                                                                        placeholder="">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label class="label">Website</label>
                                                                <label for="website" class="input">
                                                                    <input type="text" name="website" id="website"
                                                                        placeholder="">
                                                                </label>
                                                            </section>
                                                        </div>
                                                        <section>
                                                            <label class="label">Address Detail</label>
                                                            <label for="address-detail" class="input">
                                                                <input type="text" name="address-detail" id="address-detail"
                                                                    placeholder="">
                                                            </label>
                                                        </section>
                                                        <section>
                                                            <label class="label">Remark</label>
                                                            <label for="remark" class="input">
                                                                <input type="text" name="remark" id="remark" placeholder="">
                                                            </label>
                                                        </section>
                                                        <section>
                                                            <label class="checkbox">
                                                                <input type="checkbox" name="inactive" id="inactive">
                                                                <i></i>Inactive
                                                            </label>
                                                        </section>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!-- end tab -->

                                            <!-- start tab -->
                                            <div class="tab-pane" id="vendor-list">
                                                <div class="table-responsive padding-5">
                                                    <table id="tbl_vendors" class="table table-bordered">
                                                        <thead>
                                                            <tr>
                                                                <th>Vendor ID</th>
                                                                <th>Company Name</th>
                                                                <th>Company Name (Khmer)</th>
                                                                <th>Contact Name</th>
                                                                <th>Phone</th>
                                                                <th>Status</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- END TAB -->
                                    </div>
                                    <!-- END WIDGET CONTENT -->
                                </div>
                                <!-- END WIDGET DIV -->
                            </div>
                            <!-- END WIDGET -->
                        </article>
                    </div>
                    <!-- END ROW -->
                </section>
                <!-- END WIDGET GRID -->
            </div>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END MAIN PANEL -->
        <th:block th:include="fragments/foot :: foot" />
    </body>
</html>
