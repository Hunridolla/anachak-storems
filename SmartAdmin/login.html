<!-- MAIN -->
<div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div id="content" class="container center">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-3">
                <div class="well no-padding">
                    <form action="home.html" id="login-form" class="smart-form client-form" method="POST">
                        <header>
                            LOG IN
                        </header>

                        <fieldset>
                            <section>
                                <label class="label">Username</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="text" name="username">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                        Please input your username.</b></label>
                            </section>

                            <section>
                                <label class="label">Password</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i>
                                        Enter your password.</b>
                                </label>
                                <div class="note">
                                    <a href="forgotpassword.html">Forgot password?</a>
                                </div>
                            </section>

                            <section>
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" checked="checked">
                                    <i></i>Keep loged in</label>
                            </section>
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary">
                                LOG IN <i class="fa fa-sign-in"></i>
                            </button>
                        </footer>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>

<!-- MAIN APP JS FILE -->
<script src="js/app.min.js"></script>

<script>
    runAllForms();

    $(function () {
        // Validation
        $("#login-form").validate({
            // Rules for form validation
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 3,
                    maxlength: 20
                }
            },

            // Messages for form validation
            messages: {
                email: {
                    required: 'Please enter your email address',
                    email: 'Please enter a VALID email address'
                },
                password: {
                    required: 'Please enter your password'
                }
            },

            // Do not change code below
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }
        });
    });
</script>
